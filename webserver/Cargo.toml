[package]
name = "webserver"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
reqwest = { version = "0.11", features = ["json"] }
sqlx = { version = "0.6", features = ["runtime-actix-rustls","macros","uuid","migrate","chrono", "postgres"] }

serde = { version = "1.0", features = ["derive"] }
config = '0.13'
[lib]
name = "webserver"
path = "src/lib.rs"